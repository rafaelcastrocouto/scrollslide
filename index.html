<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scrollslide</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="scrollslide.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="start">
      <article>
        <center>Start</center>
      </article>
    </section>
    <section id="second">
      <article>
        <center>Second</center>
      </article>
    </section>
    <section id="list">
      <article>
        <center>
          <a href="#start">Start</a>
          <a href="#second">Second</a>
          <a href="#list">List</a>
          <a href="#pre">Pre</a>
          <a href="#end">End</a>
        </center>
      </article>
    </section>
    <section id="pre">
      <article>
        <center>Pre</center>
      </article>
    </section>
    <section id="end">
      <article>
        <center>End</center>
      </article>
    </section>
  </body>
</html>
